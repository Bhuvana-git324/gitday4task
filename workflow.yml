name: Demo Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Hello (single line)
        run: echo "Hello World"

      - name: Show current directory and list files (multiline)
        run: |
          pwd
          ls -la
